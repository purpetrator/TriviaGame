<!DOCTYPE html>
<html lang="en">

<head>

    <title>Food Trivia Game</title>

    <!-- Link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Link to external stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Merriweather&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/fedb65081d.js" crossorigin="anonymous"></script>



</head>

<body>
    <!-- Need to have start game div, quiz div, and endgame div -->
    <div id="title">
        Food & Beverage Trivia
    </div>

    <div id="maindiv" class="container rounded mx-auto p-3">

        <!-- This will be the start game div that is hidden once the user clicks start -->
        <div id="start-div">
            <button class="buttonZ" id="start-button">Start the Game <i class="fas fa-utensils"></i></button>
        </div>

        <!-- <button id="showHide">Show and Hide</button> -->



        <!-- This will be the div where the game occurs when question is asked -->


        <div id="timer-area">
            Time Remaining: <div id="show-timer"> </div>
        </div>

        <div id="quiz-area">
            <p id="question">

            </p>

            <div id="answer-buttons">
                <button class="answer-button" id="buttonA"> A </button>
                <button class="answer-button" id="buttonB"> B </button>
                <button class="answer-button" id="buttonC"> C </button>
                <button class="answer-button" id="buttonD"> D </button>
            </div>
        </div>



        <!-- This will be the div that contains the CORRECT ANSWER screen -->
        <div id="results">
            <div id="wrongRight"> </div><br>
            <p>The correct answer was: <span id="correctText"> </span>
            </p>
            <div id="results-image"></div>

            <button class="buttonZ" id="next-question">Go to Next Question</button>
            <button class="buttonZ" id="end-game">End Game</button>

        </div>

        <div id="endGame">
            <p>Correct answers: <span id="correct-answers"> </span></p>
            <p>Incorrect answers: <span id="incorrect-answers"> </span></p>
        </div>



    </div>


</body>
<script type="text/javascript" src="assets/javascript/app.js"></script>

</html>
